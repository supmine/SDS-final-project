apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sds-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: todo-service
                port:
                  number: 8000
          - pathType: Prefix
            path: "/noti"
            backend:
              service:
                name: todo-noti-service
                port:
                  number: 8000